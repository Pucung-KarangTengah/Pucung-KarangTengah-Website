<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .stats-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 0;
        }

        .stat-box {
            background: #333;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .stat-box h2 {
            color: #f0ad4e;
            font-size: 2.5rem;
        }

        .freelancing-section {
            padding: 100px 0;
        }

        .freelancing-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .freelancing-section .highlight {
            color: #f0ad4e;
        }

        .freelancing-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .freelancing-section .btn-warning {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .freelancing-section .btn-warning:hover {
            background-color: #d9534f;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .stat-box h2 {
                font-size: 2rem;
            }

            .freelancing-section h1 {
                font-size: 2.5rem;
            }

            .freelancing-section p {
                font-size: 1rem;
            }

            .freelancing-section .btn-warning {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 576px) {
            .stat-box h2 {
                font-size: 1.5rem;
            }

            .freelancing-section h1 {
                font-size: 2rem;
            }

            .freelancing-section p {
                font-size: 0.9rem;
            }

            .freelancing-section .btn-warning {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <section class="stats-section text-center text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-box">
                        <h2>100</h2>
                        <p>Awards</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-box">
                        <h2>1,200</h2>
                        <p>Complete Projects</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-box">
                        <h2>1,200</h2>
                        <p>Happy Customers</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-box">
                        <h2>500</h2>
                        <p>Cups of coffee</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="freelancing-section text-center text-white">
        <div class="container">
            <h1>I'm <span class="highlight">Available</span> for freelancing</h1>
            <p>A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
            <button class="btn btn-warning">Hire Me</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
